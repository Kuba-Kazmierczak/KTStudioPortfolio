<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul
    ngbNav
    [activeId]="route.fragment | async"
    class="navbar-nav me-3 ms-auto"
  >
    <li
      [ngbNavItem]="link.fragment"
      *ngFor="let link of links"
      class="nav-item"
    >
      <a
        ngbNavLink
        routerLink="."
        [fragment]="link.fragment"
        class="nav-link mr-4"
        >{{ link.title }}</a
      >
    </li>
  </ul>
</nav>
